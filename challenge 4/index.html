<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <img class="icon-mem" src="icon-memory.svg">
    <img class="icon-reac" src="icon-reaction.svg">
    <img class="icon-ver" src="icon-verbal.svg">

    <div class="work">
        <img class="icon-vis" src="icon-visual.svg">
        <div class="result">
            <h3 class="title">Your Result</h3>
            <div class="circle"><h3 class="inside-circle">76 <span class="span1">of 100</span></h3></div>
            <h3 class="great">Great</h3>
            <p class="page">You scored higher than 65% of <span class="span2">the people who have taken </span><span class="span3">these tests</span></p>
        </div>
        <div class="side">
            <h3 class="sum">Summary</h3>
            <div class="rate1">
                <h5 class="rea">Reaction <b class="score1">80 <b class="over">/ 100</b></b></h5>
                <h5 class="mem">Memory <b class="score1">92 <b class="over">/ 100</b></b></h5>
                <h5 class="ver">Verbal <b class="score">61 <b class="over">/ 100</b></b></h5>
                <h5 class="vis">Visual <b class="score">72 <b class="over">/ 100</b></b></h5>
                <button>Continue</button>
            </div>
            
        </div>
        
    </div>
    
</body>
</html>
